	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.visible.js"></script>
	<script src="antimoderate.js"></script>
	<script type="text/javascript">

		$(function(){


				// Add the spans to the container element.
				
				$(window).scroll(function(){

					var detectPartial = 'partial';
					
					
					$('img').each(function(){
						if( $(this).visible( detectPartial ) == true) {
							$(this).prop('src',$(this).attr('data-other-src'));
							// alert($(this).attr('data-other-src'));

							 // AntiModerate.process($(this), $(this).attr("data-antimoderate-idata"), $(this).attr("data-antimoderate-scale"));

							 // console.log($(this).attr("data-antimoderate-idata"));
						}
					});


				});
				



	</script>
