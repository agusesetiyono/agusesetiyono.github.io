<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>AntiModerate Demo</title>

        <style>
        img.antimoderate {
            display:inline-block;
        }
        </style>
    </head>
    <body>
        <h1>AntiModerate Demo</h1>


        <img style="width:900px; height:600px;" src="http://tfirdaus.github.io/blur-image-load/img/img-large-1.jpeg" class="antimoderate" data-antimoderate-idata="img-small-1.jpg" alt=""> 

        <img style="width:900px; height:600px;" src="http://tfirdaus.github.io/blur-image-load/img/img-large-2.jpeg" class="antimoderate" data-antimoderate-idata="img-small-2.jpg" alt=""> 

        <img style="width:900px; height:600px;" src="http://tfirdaus.github.io/blur-image-load/img/img-large-3.jpeg" class="antimoderate" data-antimoderate-idata="img-small-3.jpg" alt=""> 

        <img style="width:900px; height:600px;" src="http://tfirdaus.github.io/blur-image-load/img/img-large-4.jpeg" class="antimoderate" data-antimoderate-idata="img-small-4.jpg" alt=""> 

        <img style="width:900px; height:600px;" src="http://tfirdaus.github.io/blur-image-load/img/img-large-5.jpeg" class="antimoderate" data-antimoderate-idata="img-small-5.jpg" alt=""> 

        <img style="width:900px; height:600px;" src="http://tfirdaus.github.io/blur-image-load/img/img-large-6.jpeg" class="antimoderate" data-antimoderate-idata="img-small-6.jpg" alt=""> 



        <script src="antimoderate.js"></script>
        <script>
            var antimoderate_images = document.querySelectorAll('.antimoderate');

            for(var i=0; i<antimoderate_images.length; ++i) {
                var img = antimoderate_images[i];
                AntiModerate.process(img, img.getAttribute("data-antimoderate-idata"), img.getAttribute("data-antimoderate-scale"));
            }
        </script>
    </body>
</html>
