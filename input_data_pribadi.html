---	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
					<form class="form-horizontal" role="form">

		        <div class="form-group">
		          <label for="namaLengkap" class="col-sm-3 control-label">Nama Lengkap</label>
		          <div class="col-sm-6">
		            <input class="form-control" id="namaLengkap" type="text">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="noKtp" class="col-sm-3 control-label">No. KTP</label>
		          <div class="col-sm-6">
		            <input class="form-control" id="noKtp" type="text">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="jenisKelamin" class="col-sm-3 control-label">Jenis Kelamin</label>
		          <div class="col-sm-6">
		          	<div class="radio">
									<label>
									  <input type="radio" name="jenisKelamin" id="jenisKelaminL" value="L" checked>
									  Laki-laki
									</label>
								</div>
								<div class="radio">
									<label>
									  <input type="radio" name="jenisKelamin" id="jenisKelaminP" value="P">
									  Perempuan
									</label>
								</div>
							</div>
		        </div>

		        <div class="form-group">
		          <label for="TTL" class="col-sm-3 control-label">Tempat / Tanggal Lahir</label>
		          <div class="col-sm-3">
		            <input class="form-control" id="tempatLahir" type="text" placeholder="Tempat">
		          </div>
		          <div class="col-sm-3">
		            <input class="form-control" id="tanggalLahir" type="text" placeholder="Tanggal Lahir">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="pendidikanTerakhir" class="col-sm-3 control-label">Pendidikan Terakhir</label>
		          <div class="col-sm-5">
		            <select class="form-control">
								  <option>Sudah / sedang menyelesaikan jenjang SMA</option>
								  <option>Diploma</option>
								  <option>S1</option>
								  <option>S2</option>
								  <option>S3</option>
								</select>
		          </div>
		        </div>

		        <div class="form-group">
		          <div class="col-sm-offset-3 col-sm-6">
		            <!-- <button type="submit" class="btn btn-success">Simpan</button> -->
		            <a href="tabel_pribadi.html" class="btn btn-success">Simpan</a>
		          </div>
		        </div>
		      </form>

	    	</div>
			</div>
		</div>
	</div>
