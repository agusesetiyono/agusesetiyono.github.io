	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
					<form class="form-horizontal" role="form">

		        <div class="form-group">
		          <label for="namaPerusahaan" class="col-sm-3 control-label">Nama Perusahaan</label>
		          <div class="col-sm-6">
		            <input class="form-control" id="namaPerusahaan" type="text">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="alamat" class="col-sm-3 control-label">Alamat Surat Menyurat</label>
		          <div class="col-sm-9 btm-15">
		            <input class="form-control" id="alamat" type="text" placeholder="Alamat">
		          </div>
		          <div class="col-sm-offset-3 col-sm-3">
		            <input class="form-control" id="kabupaten" type="text" placeholder="Kabupaten / Kota">
		          </div>
		          <div class="col-sm-3">
		            <input class="form-control" id="provinsi" type="text" placeholder="Provinsi">
		          </div>
		          <div class="col-sm-3">
		            <input class="form-control" id="kodepos" type="text" placeholder="Kode Pos">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="noTelp" class="col-sm-3 control-label">Nomor Telepon dan Email</label>
		          <div class="col-sm-3">
		            <input class="form-control" id="telepon" type="text" placeholder="Telepon">
		          </div>
		          <div class="col-sm-3 btm-15">
		            <input class="form-control" id="faks" type="text" placeholder="Faks">
		          </div>
		          <div class="col-sm-3 btm-15">
		            <input class="form-control" id="hp" type="text" placeholder="HP">
		          </div>
		          <div class="col-sm-offset-3 col-sm-3">
		            <input class="form-control" id="email" type="text" placeholder="Email">
		          </div>
		          <div class="col-sm-3">
		            <input class="form-control" id="website" type="text" placeholder="Website">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="prestasi" class="col-sm-3 control-label">Prestasi yang pernah diraih</label>
		          <div class="col-sm-6 btm-15">
		            <input class="form-control" id="prestasi1" type="text" placeholder="Prestasi 1">
		          </div>
		          <div class="col-sm-offset-3 col-sm-6 btm-15">
		            <input class="form-control" id="prestasi2" type="text" placeholder="Prestasi 2">
		          </div>
		          <div class="col-sm-offset-3 col-sm-6">
		            <input class="form-control" id="prestasi3" type="text" placeholder="Prestasi 3">
		          </div>
		        </div>


		        <div class="form-group">
		          <label for="tabunganMandiri" class="col-sm-3 control-label">Tabungan Mandiri</label>
		          <div class="col-sm-3">
		            <input class="form-control" id="namaRekening" type="text" placeholder="Nama Rekening">
		          </div>
		          <div class="col-sm-3">
		            <input class="form-control" id="noRekening" type="text" placeholder="No Rekening">
		          </div>
		          <div class="col-sm-3">
		            <input class="form-control" id="cabang" type="text" placeholder="Cabang">
		          </div>
		        </div>

		        <div class="form-group">
		          <label for="bentukBadanUsaha" class="col-sm-3 control-label">Bentuk Badan Usaha</label>
		          <div class="col-sm-3">
		            <select class="form-control">
								  <option>PT</option>
								  <option>CV</option>
								  <option>Koperasi</option>
								  <option>Belum Berbadan Usaha</option>
								</select>
		          </div>
		        </div>

		        <div class="form-group">
		          <div class="col-sm-offset-3 col-sm-6">
		            <!-- <button type="submit" class="btn btn-success">Simpan</button> -->
		            <a href="tabel_perusahaan.html" class="btn btn-success">Simpan</a>
		          </div>
		        </div>
		        
		      </form>
	    	</div>
			</div>
		</div>
	</div>
