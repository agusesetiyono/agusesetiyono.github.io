	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
					<form class="form-horizontal" role="form">

						<h3>Inovasi Teknologi</h3>

						<div class="form-group">
		          <label for="bidangTeknologi" class="col-sm-3 control-label">Bidang Teknologi</label>
		          <div class="col-sm-6">
		          	<div class="radio">
									<label>
									  <input type="radio" name="bidangTeknologi" id="bidangTeknologi1" value="Teknologi Digital " checked>
									  Teknologi Digital 
									</label>
								</div>
								<div class="radio">
									<label>
									  <input type="radio" name="bidangTeknologi" id="bidangTeknologi2" value="Teknologi Non Digital ">
									  Teknologi Non Digital 
									</label>
								</div>
							</div>
		        </div>

		        <div class="form-group">
			        <label for="deskripsiInovasi" class="col-sm-3 control-label">Deskripsi singkat Inovasi Teknologi</label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="deskripsiInovasi" rows="3"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
		          <label for="statusInovasi " class="col-sm-3 control-label">Status Inovasi Teknologi</label>
		          <div class="col-sm-6">
		          	<div class="radio">
									<label>
									  <input type="radio" name="statusInovasi " id="statusInovasi1" value="Implementasi Skala Kecil" checked>
									  Implementasi Skala Kecil 
									</label>
								</div>
								<div class="radio">
									<label>
									  <input type="radio" name="statusInovasi " id="statusInovasi2" value="Implementasi Luas">
									  Implementasi Luas
									</label>
								</div>
							</div>
		        </div>

		        <div class="form-group">
		          <label for="pendaftaranHaki" class="col-sm-3 control-label">Pendaftaran HAKI</label>
		          <div class="col-sm-5">
		            <select class="form-control">
								  <option>Belum</option>
								  <option>Paten</option>
								  <option>Desain Industri</option>
								  <option>Hak Cipta</option>
								  <option>Merk Dagang</option>
								</select>
		          </div>
		        </div>

		        <div class="form-group">
			        <label for="keunggulanInovasi" class="col-sm-3 control-label">Keunggulan Teknologi Inovasi</label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="keunggulanInovasi" rows="3"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
			        <label for="TabelPendukung" class="col-sm-3 control-label"> Tabel Pendukung Bahwa Inovasi Teknologi Tersebut Tepat Guna</label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="TabelPendukung" rows="3"></textarea>
			        </div>
			      </div>

			      <h3>Bisnis dan Pengembangan</h3>

			      <div class="form-group">
			        <label for="targetPasar" class="col-sm-3 control-label"> Target pasar <small><em>(sasaran konsumen saat inovasi teknologi masuk ke tahap pengembangan bisnis teknologi)</em></small></label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="targetPasar" rows="3"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
			        <label for="strategiPemasaran" class="col-sm-3 control-label">Strategi Pemasaran dan Pengembangan Bisnis  <small><em>(strategi agar inovasi teknologi dapat diterima pasar dengan baik, termasuk penentuan harga, promosi, distribusi, pengelolaan SDM, dll)</em></small></label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="strategiPemasaran" rows="5"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
		          <div class="col-sm-offset-3 col-sm-6">
		            <!-- <button type="submit" class="btn btn-success">Simpan</button> -->
		            <a href="tabel_teknologi.html" class="btn btn-success">Simpan</a>
		          </div>
		        </div>

		      </form>
		    </div>
			</div>
		</div>
	</div>
