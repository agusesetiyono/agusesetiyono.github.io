	<div class="container">

		            <input class="form-control" id="alamat" type="text" placeholder="Alamat">

		          <div class="col-sm-offset-3 col-sm-3">
		            <input class="form-control" id="kabupaten" type="text" placeholder="Kabupaten / Kota">

		          <div class="col-sm-3">
		            <input class="form-control" id="provinsi" type="text" placeholder="Provinsi">

			        <label for="alasan" class="col-sm-3 control-label">Alasan Melakukan Program dan Memilih Lokasi  <small><em>(dapat disebutkan juga estimasi jumlah masyarakat yang akan memperoleh manfaat)</em></small></label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="alasan" rows="5"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
			        <label for="manfaat" class="col-sm-3 control-label">Manfaat yang Akan Diperoleh Masyarakat</label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="manfaat" rows="5"></textarea>
			        </div>
			      </div>

			      <div class="form-group">

			        <div class="col-sm-6">
			          <textarea class="form-control" id="strategiImplementasi" rows="5"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
			        <label for="kondisiKesiapan" class="col-sm-3 control-label"> Kondisi Kesiapan Inovasi untuk Diimplementasi</label>
			        <div class="col-sm-6">
			          <textarea class="form-control" id="kondisiKesiapan" rows="5"></textarea>
			        </div>
			      </div>

			      <div class="form-group">
		          <label for="tanggalMulai" class="col-sm-3 control-label">Tanggal Mulai</label>
		          <div class="col-sm-3">
		            <input class="form-control" id="tanggalMulai" type="text">

		        </div>

		        <div class="form-group">
		          <label for="tanggalBerakhir" class="col-sm-3 control-label">Tanggal Berakhir</label>
		          <div class="col-sm-3">

		        </div>

		        <div class="form-group">
		          <label for="totalKebutuhan" class="col-sm-3 control-label">Total Kebutuhan Project Capital</label>
		          <div class="col-sm-3">
		          	<div class="input-group">
			          	<span class="input-group-addon">Rp</span>
			            <input class="form-control" id="totalKebutuhan" type="text">
