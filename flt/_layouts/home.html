    <script>
      $(document).ready(function() {

        var owl = $("#owl");
        owl.owlCarousel({
          slideSpeed : 300,
          singleItem : true,
          pagination : false
        });

         // Custom Navigation Events
        $(".next").click(function(){
        owl.trigger('owl.next');
        })
        $(".prev").click(function(){
        owl.trigger('owl.prev');
        })

      });
    </script>
